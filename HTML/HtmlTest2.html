<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Html Test By Zzaniu</title>

<body>
    <a href="http://www.baidu.com" title="链接到百度">
        <img src="images/IMG_20170624_230829.jpg" alt="KK图片">
    </a>
    <br />
    <!-- 表格 border表格线条宽度，width长，height高-->
    <table border="1" width="500" height="200" cellpadding="0" cellspacing="0" align="center">
        <!-- 表中的一行 -->
        <tr>
            <!-- 表头（一个单元格），默认居中，字体加粗 -->
            <th valign="top">序号</th>
            <th>产品名称</th>
            <th>产品价格</th>
            <th>产品数量</th>
        </tr>
        <tr>
            <!-- 非表头（一个单元格），默认左对齐，字体不加粗 -->
            <td align="center">1</td>
            <td>苹果</td>
            <td>¥5</td>
            <td>1000</td>
        </tr>

    </table>
    <br />
    <br />
    <br />
    <table border="1" width="600" height="200" cellspacing="0" cellpadding="0" align="center" style="color: red; font-size: 24px">
        <tr>
            <th colspan="5" align="left">基本情况</th>
        </tr>
        <tr>
            <td width="18%" height="20%">姓名</td>
            <td width="18%" height="20%"></td>
            <td width="18%" height="20%">性别</td>
            <td width="18%" height="20%"></td>
            <td rowspan="5" width="28%" height="20%"><img src="images/touxiang.png"></td>
        </tr>
        <tr>
            <td>民族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>
        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>健康情况</td>
            <td></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>电子信箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>
        </tr>
    </table>
    <br />
    <br />
    <br />
    <br />
</body>
</html>
